<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signupstyle.css">
    <script src="signup.js" defer></script>
</head>
<body>
<div class="container">
    <div class="form_area">
        <p class="title">SIGN UP</p>
        <form action="">
            <div class="form_group">
                <label class="sub_title" for="name">Name</label>
                <input placeholder="Enter your full name" id="name" class="form_style" type="text"required>
            </div>
            <div class="form_group">
                <label class="sub_title" for="email">Email</label>
                <input placeholder="Enter your email" id="email" class="form_style" type="email" required>
            </div>
            <div class="form_group">
                <label class="sub_title" for="password">Password</label>
                <input placeholder="Enter your password" id="password" class="form_style" type="password" required>
            </div>
            <div class="form_group">
                <label class="sub_title" for="password">Confirm Password</label>
                <input placeholder="Confirm your password" id="password" class="form_style" type="password" required>
            </div>
            <div>
                <button class="btn">SIGN UP</button>
                <p style="color: white;">Have an Account? <a class="link" href="login.html">Login Here!</a></p>
            </div>
        </form>
    </div>
</div>
</body>
</html>
